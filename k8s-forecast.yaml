apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: forecast-api 
  namespace: smart-dispatch 
spec: 
  replicas: 1 
  selector: 
    matchLabels: 
      app: forecast-api 
  template: 
    metadata: 
      labels: 
        app: forecast-api 
    spec: 
      containers: 
      - name: forecast-api 
        image: smart-dispatch-forecast:latest 
        imagePullPolicy: Never 
        ports: 
        - containerPort: 5001 
--- 
apiVersion: v1 
kind: Service 
metadata: 
  name: forecast-service 
  namespace: smart-dispatch 
spec: 
  selector: 
    app: forecast-api 
  ports: 
  - port: 80 
    targetPort: 5001 
  type: ClusterIP 
