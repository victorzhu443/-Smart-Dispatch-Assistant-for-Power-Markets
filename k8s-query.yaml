apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: query-api 
  namespace: smart-dispatch 
spec: 
  replicas: 1 
  selector: 
    matchLabels: 
      app: query-api 
  template: 
    metadata: 
      labels: 
        app: query-api 
    spec: 
      containers: 
      - name: query-api 
        image: smart-dispatch-query:latest 
        imagePullPolicy: Never 
        ports: 
        - containerPort: 5002 
--- 
apiVersion: v1 
kind: Service 
metadata: 
  name: query-service 
  namespace: smart-dispatch 
spec: 
  selector: 
    app: query-api 
  ports: 
  - port: 80 
    targetPort: 5002 
  type: ClusterIP 
